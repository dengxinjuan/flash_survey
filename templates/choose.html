{%extends 'base.html'%}
{%block content%}

<h1>Choose the Survey Type</h1>


<form method="POST" name="survey_code">
  <p>choose survey type:</p>

    {% for code, survey in surveys.items() %}
    <p><input type="radio" value="{{ code }}" name="survey_code">({{ code }})-{{survey.title}}</p>
   
    {% endfor %}

  <button>Continue</button>
</form>



{%endblock%}
